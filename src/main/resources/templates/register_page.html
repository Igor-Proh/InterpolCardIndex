<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Register</h4>
                </div>

                <div th:if="${param.errorEmail}" class="alert alert-danger">
                    There is already a user with this email!
                </div>

                <div th:if="${param.errorName}" class="alert alert-danger">
                    There is already a user with this name!
                </div>
                <div th:if="${existMessage}" class="alert alert-danger">
                    <span th:text="${existMessage}"></span>
                </div>
                <div th:if="${verifyFail}" class="alert alert-danger">
                    <span th:text="${verifyFail}"></span>
                </div>
                <div class="card-body">
                    <form th:action="@{/register/save}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                                   placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                   placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}" placeholder="Enter password" required>
                        </div>

                        <div class="g-recaptcha" th:data-sitekey="${captchaSiteKey}"></div>
                        <br>

                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="/" class="btn btn-primary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
