<div th:fragment="groupSearchForm">
    <h5>Search Criminal Groups By:</h5>
    <div>
        <form id="groupSearchForm" action="/criminalGroup/search" method="get">
            <div class="row">
                <div class="col-md-2">
                    <label>
                        <input type="text" name="groupName" placeholder="Group Name">
                    </label>
                </div>
                <br>
                <div class="col-md-2">
                    <label>
                        <input type="text" name="leaderName" placeholder="Leader Name">
                    </label>
                </div>
                <br>
                <div class="col-md-2">
                    <label>
                        <input type="text" name="activities" placeholder="Activities">
                    </label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2">
                    <label class="checkbox-label">
                        <input type="checkbox" name="isMafia">
                        Is Mafia
                    </label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
