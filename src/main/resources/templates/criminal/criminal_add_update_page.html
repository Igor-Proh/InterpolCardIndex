<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${criminal.id == null || criminal.id == 0? 'Add Criminal' : 'Update Criminal'}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mb-4" th:text="${criminal.id == null ? 'Add Criminal' : 'Update Criminal'}"></h2>
    <form th:action="${criminal.id == null ? '/criminal/criminalSave' : '/criminal/criminalUpdate/' + criminal.id}" method="post">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${criminal.firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${criminal.lastName}"required>
        </div>

        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${criminal.nickname}">
        </div>

        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" step="0.01" class="form-control" id="height" name="height" th:value="${criminal.height}">
        </div>

        <div class="form-group">
            <label for="hairColor">Hair Color:</label>
            <input type="text" class="form-control" id="hairColor" name="hairColor" th:value="${criminal.hairColor}">
        </div>

        <div class="form-group">
            <label for="eyeColor">Eye Color:</label>
            <input type="text" class="form-control" id="eyeColor" name="eyeColor" th:value="${criminal.eyeColor}">
        </div>

        <div class="form-group">
            <label for="distinguishingFeatures">Distinguishing Features:</label>
            <textarea class="form-control" id="distinguishingFeatures" name="distinguishingFeatures" th:text="${criminal.distinguishingFeatures}"></textarea>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" class="form-control" id="nationality" name="nationality" th:value="${criminal.nationality}">
        </div>

        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="${criminal.birthDate}">
        </div>

        <div class="form-group">
            <label for="lastKnownAddress">Last Known Address:</label>
            <input type="text" class="form-control" id="lastKnownAddress" name="lastKnownAddress" th:value="${criminal.lastKnownAddress}">
        </div>

        <div class="form-group">
            <label for="languages">Languages:</label>
            <input type="text" class="form-control" id="languages" name="languages" th:value="${criminal.languages}">
        </div>

        <div class="form-group">
            <label for="criminalProfession">Criminal Profession:</label>
            <input type="text" class="form-control" id="criminalProfession" name="criminalProfession" th:value="${criminal.criminalProfession}">
        </div>

        <div class="form-group">
            <label for="lastCrimeDetails">Last Crime Details:</label>
            <textarea class="form-control" id="lastCrimeDetails" name="lastCrimeDetails" th:text="${criminal.lastCrimeDetails}"></textarea>
        </div>

        <div class="form-group">
            <label for="isArchived">Is Archived:</label>
            <input type="checkbox" class="form-control" id="isArchived" name="isArchived" th:field="${criminal.archived}" />
        </div>

        <div class="form-group">
            <label for="isArchived">Is Dead:</label>
            <input type="checkbox" class="form-control" id="isDead" name="isDead" th:field="${criminal.dead}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    <div class="mt-2">
        <a class="btn btn-secondary" href="/criminal/listOfCriminals">Cancel</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
