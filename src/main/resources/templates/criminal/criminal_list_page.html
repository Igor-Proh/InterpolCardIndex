<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminals List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 1700px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .icon-style {
            font-size: 18px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Criminals list</h2>

    <div>
        <button class="btn btn-sm btn-warning"
                th:onclick="|window.location.href='/criminal/listOfArchivedCriminals'|">Archived criminals
        </button>
    </div>
    <br>
    <div>
        <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-sm btn-primary"
                th:onclick="|window.location.href='/criminal/criminalAdd'|">Add new criminal
        </button>
    </div>
    <br>
    <!-- Search Field -->
    <div class="form-group">
        <label for="searchInput"></label><input type="text" id="searchInput" class="form-control" placeholder="Search...">
    </div>

    <div class="form-check">
        <input type="checkbox" id="deadCheckbox" class="form-check-input">
        <label for="deadCheckbox" class="form-check-label">Dead Criminals</label>
    </div>
    <br>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nickname</th>
                <th>Height</th>
                <th>Hair color</th>
                <th>Eye color</th>
                <th>Distinguishing features</th>
                <th>Nationality</th>
                <th>Birth Date</th>
                <th>Address</th>
                <th>Languages</th>
                <th>Profession</th>
                <th>Crime Details</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Populate table rows using Thymeleaf -->
            <tr th:each="criminal : ${criminalList}">
                <td th:text="${criminal.id}"></td>
                <td th:text="${criminal.firstName}"></td>
                <td th:text="${criminal.lastName}"></td>
                <td th:text="${criminal.nickname}"></td>
                <td th:text="${criminal.height}"></td>
                <td th:text="${criminal.hairColor}"></td>
                <td th:text="${criminal.eyeColor}"></td>
                <td th:text="${criminal.distinguishingFeatures}"></td>
                <td th:text="${criminal.nationality}"></td>
                <td th:text="${criminal.birthDate}"></td>
                <td th:text="${criminal.lastKnownAddress}"></td>
                <td th:text="${criminal.languages}"></td>
                <td th:text="${criminal.criminalProfession}"></td>
                <td th:text="${criminal.lastCrimeDetails}"></td>

                <td>
                    <button class="btn btn-info"
                            th:onclick="|window.location.href='/criminal/criminalDetails/${criminal.id}'|">
                        <i class="fas fa-info-circle icon-style"></i>
                    </button>

                    <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary"
                            th:onclick="|window.location.href='/criminal/criminalUpdate/${criminal.id}'|">
                        <i class="fas fa-edit icon-style"></i>
                    </button>

                    <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger"
                            th:if="${criminal.dead}"
                            data-toggle="modal"
                            data-target="#deleteConfirmationModal"
                            th:data-delete-link="@{'/criminal/criminalDelete/' + ${criminal.id}}">
                        <i class="fas fa-ban icon-style"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this criminal?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a id="deleteUserLink" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="window.location.href='/';">Back</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $("#searchInput").on("keyup", function () {
            var searchValue = $(this).val().toLowerCase();
            var showDead = $("#deadCheckbox").prop("checked");

            $("#tableBody tr").each(function () {
                var isDeadRow = $(this).find("td").eq(14).find("i.fa-ban").length > 0;
                var rowText = $(this).text().toLowerCase();

                if ((!showDead || isDeadRow) && rowText.includes(searchValue)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });

        $("#deadCheckbox").on("change", function () {
            let showDead = $(this).prop("checked");
            let searchValue = $("#searchInput").val().toLowerCase();

            $("#tableBody tr").each(function () {
                let isDeadRow = $(this).find("td").eq(14).find("i.fa-ban").length > 0;
                let rowText = $(this).text().toLowerCase();

                if ((!showDead || isDeadRow) && rowText.includes(searchValue)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });

        $('#deadCheckbox').trigger("change");

        $('#deleteConfirmationModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget);
            let deleteLink = button.data('delete-link');

            let modal = $(this);
            modal.find('#deleteUserLink').attr('href', deleteLink);
        });
    });
</script>
</body>
</html>
